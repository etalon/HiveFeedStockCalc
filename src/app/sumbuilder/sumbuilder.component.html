<h2>SumBuilder</h2>

<div><span>Weight Right: </span><input [(ngModel)]="sumBuilder.weightRight" placeholder="weightRight" (ngModelChange)="calc()"> KG</div>
<hr/>
<div><span>Weight Feed Stock: {{sumBuilder.weightFeedStock}} KG</span></div>
